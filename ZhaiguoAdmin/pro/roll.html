<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>

<body>

<canvas id="myCanvas" style="clear:left;float:left;border:2px solid blue;" width="200" height="200">
您的浏览器不支持。
</canvas>

<div style="width:200px;height:200px;clear:left;float:left;margin-top:-150px;background-color:blue;filter:alpha(opacity=50);">
  哈哈哈哈上  哈哈哈哈上  哈哈哈哈上  哈哈哈哈上  哈哈哈哈上  哈哈哈哈上  哈哈哈哈上
</div>

<br>
<canvas id="demo" width="600" height="600">
您的浏览器不支持。
</canvas> 


<script type="text/javascript">
var c=document.getElementById("myCanvas");
var cxt=c.getContext("2d");
cxt.fillStyle="#FF0000";
cxt.beginPath();
cxt.arc(100,100,30,0,Math.PI*2,true);
cxt.closePath();
cxt.fill();




var cst=document.getElementById('demo').getContext("2d"); 
cst.beginPath(); 
cst.fillStyle="#F00";/*设置填充颜色*/ 
cst.fillRect(0,0,200,100);/*绘制一个矩形，前两个参数决定开始位置，后两个分别是矩形的宽和高*/ 
cst.beginPath(); 
cst.strokeStyle="#000";/*设置边框*/ 
cst.lineWidth=3;/*边框的宽度*/ 
cst.strokeRect(0,120,200,100); 
cst.beginPath(); 
cst.moveTo(0,350); 
cst.lineTo(100,250); 
cst.lineTo(200,300); 
cst.closePath();/*可选步骤，关闭绘制的路径*/ 
cst.stroke(); 



</script>
</body>


<style>
.circle { 
 width: 100px; 
 height: 100px; 
 background: red; 
 -moz-border-radius: 50px; 
 -webkit-border-radius: 50px; 
 border-radius: 50px; 
 } 

</style>

</html>
