</VirtualHost>


<VirtualHost *:80>
    ServerAdmin cyj@gz.com
    DocumentRoot "E:\php\trunk\thinkphp_3.2.3_full"
    ServerName thinkphp.com
    ErrorLog logs/thinkphp.com-error_log
    CustomLog logs/thinkphp.com-access_log common
<Directory "E:\php\trunk\thinkphp_3.2.3_full">
Options FollowSymLinks ExecCGI Indexes
AllowOverride None
Order allow,deny
Allow from all
Satisfy all
</Directory>
</VirtualHost>

