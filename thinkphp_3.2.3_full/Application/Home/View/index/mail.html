 <!DOCTYPE html>
<html lang="en-gb" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Email</title>
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
        <link rel="apple-touch-icon-precomposed" href="images/apple-touch-icon.png">
        <link id="data-uikit-theme" rel="stylesheet" href="/docs/css/uikit.docs.min.css">
        <link rel="stylesheet" href="/docs/css/docs.css">
        <link rel="stylesheet" href="/vendor/highlight/highlight.css">
        <script src="/vendor/jquery.js"></script>
        <script src="/docs/js/uikit.min.js"></script>
        <script src="/vendor/highlight/highlight.js"></script>
        <script src="/docs/js/docs.js"></script>
    </head>

    <body class="tm-background">
        <div class="tm-middle">
            <div class="uk-container uk-container-center">
                  
                    <div class="tm-main ">
                        <article class="uk-article">
                            <hr class="uk-article-divider">
                            <h3>E-mail</h3>
                            <form class="uk-form uk-form-horizontal" action="" method="post">

                                <div class="uk-form-row">
                                    <label class="uk-form-label" for="title">Title</label>
                                    <div class="uk-form-controls">
                                        <input id="title" name="title" type="text" placeholder="Title input">
                                    </div>
                                </div>
								
								<div class="uk-form-row">
                                    <label class="uk-form-label" for="receiver">Receiver</label>
                                    <div class="uk-form-controls">
                                        <input id="receiver" name="receiver" type="text" placeholder="Receiver input!">
                                    </div>
                                </div>
								
                                <div class="uk-form-row">
                                    <label class="uk-form-label" for="content">Content</label>
                                    <div class="uk-form-controls">
                                        <textarea id="content" name="content" cols="40" rows="5" placeholder="Content text"></textarea>
                                    </div>
                                </div>
								
								<div class="uk-form-row">
                                    <button class="uk-button uk-button-primary" type="submit">发送</button>
                                </div>
                            </form>
                        </article>
                    </div>
                </div>
        </div>
    </body>
</html>
